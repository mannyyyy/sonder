<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Reegistration</title>

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Add Courses
      </div>

      <!-- COURSE #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
        </div>

       

        <div class="description">
          <span style="cursor:pointer;">AI and Expert Systems</span>
          <span>SEN 411</span>
        </div>

        <div class="quantity">
        <span>Section 01</span>
        </div>

        <div class="total-credits">3 credits</div>
      </div>

      <!-- COURSE #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
        </div>

        

        <div class="description">
          <span  style="cursor:pointer;">Game Design and Development</span>
          <span>SEN 416</span>
        </div>

        <div class="quantity">
         <span>Section 01</span>
        </div>

        <div class="total-credits">3 credits</div>
      </div>

      <!-- COURSE #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
        </div>

       

        <div class="description">
          <span style="cursor:pointer;">Modelling and Computer Simulations</span>
          <span>SEN 418</span>
        </div>

        <div class="quantity">
           <span>Section 03</span>
        </div>

        <div class="total-credits">3 credits</div>
	
      </div>
	  
    </div>

    
  </body>
</html>
