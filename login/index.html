<html>
	<head>
		<title>Login and Registration Form</title>
		<link rel="stylesheet" href="loginstyle.css">
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="inner-box" id="card">
				<div class="card-front">
				<h2>LOGIN</h2>
				<form>
				<input type="email" class="input-box" placeholder="Your Email" required>
				<input type="password" class="input-box" placeholder="Password" required>
				<button type="submit" class="submit-btn"><a href="../dashboard/dash.html">Submit</a><button>
				<input type="checkbox"><span>Remember me</span>
				</form>
				<button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
				<a href="">Forgot Password</a>
				</div>
				<div class="card-back">
				<h2>REGISTER</h2>
				<form>
				<input type="text" class="input-box" placeholder="Your Name" required>
				<input type="email" class="input-box" placeholder="Your Email" required>
				<input type="password" class="input-box" placeholder="Create Password" required>
				<input type="password" class="input-box" placeholder="Repeat Password" required>
				<button type="submit" class="submit-btn" ><a href="../dashboard/dash.html">Submit</a></button>
				</form>
				<button type="button" class="btn" onclick="openLogin()">I Have An Account</button>
				<a href="">Forgot Password</a>
				</div>
				</div>
			</div>
		</div>
			<script>
			
			var card = document.getElementById("card");
			
			function openRegister(){
			card.style.transform = "rotateY(-180deg)";
			}
			function openLogin(){
			card.style.transform = "rotateY(0deg)";
			}
			</script>

	</body>
</html>
